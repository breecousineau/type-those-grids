<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/main.css">

<body>
  <header>
    <h1>The Seven Wonders of the Ancient World</h1>
    <h2>Remarkable constructions of classical antiquity—lost in time</h2>
    <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    <img src="images/maerten-van-heemskerck---panorama-with-the-abduction-of-helen-amidst-the-wonders-of-the-ancient-world---walters-37656.jpg" alt="Maerten van Heemskerck">
  </header>

  <figure>
    <img src="images/temple-of-artemis.jpg" alt="Temple of Artemis">
    <figcaption>
      <h3>Temple of Artemis</h3>
      <ul>
        <li>Construction:</li>
        <li>Circa 550 BC</li>
        <li>Builders:</li>
        <li>Greeks</li>
        <li>Location:</li>
        <li>Selçuk, Turkey</li>
      </ul>
    </figcaption>
  </figure>

  <figure>
    <img src="images/colossus-of-rhodes.jpg" alt="Colossus of Rhodes">
    <figcaption>
      <h3>Colossus of Rhodes</h3>
      <ul>
        <li>Construction:</li>
        <li>292–280 BC</li>
        <li>Builders:</li>
        <li>Greeks</li>
        <li>Location:</li>
        <li>Rhodes, Greece</li>
      </ul>
    </figcaption>
  </figure>

  <figure>
    <img src="images/hanging-gardens-of-babylon.jpg" alt="Hanging Gardens of Babylon">
    <figcaption>
      <h3>Gardens of Babylon</h3>
      <ul>
        <li>Construction:</li>
        <li>Circa 600 BC</li>
        <li>Builders:</li>
        <li>Babylonians</li>
        <li>Location:</li>
        <li>Nineveh, Iraq</li>
      </ul>
    </figcaption>
  </figure>
